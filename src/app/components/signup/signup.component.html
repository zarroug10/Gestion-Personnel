<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg p-8 space-y-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">Join us today and get started</p>
        </div>

        <!-- Signup Form -->
        <form class="mt-8 space-y-6" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md border-none space-y-4">
                <!-- Full Name Input -->
                <div>
                    <label for="fullName" class="sr-only">Full Name</label>
                    <input id="fullName" name="fullName" type="text" formControlName="fullName" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm"
                        placeholder="Full Name">
                    <div *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.errors" class="text-rose-500 text-xs mt-1">
                        <span *ngIf="signupForm.get('fullName')?.errors?.['required']">Full name is required</span>
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" formControlName="email" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm"
                        placeholder="Email address">
                    <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors" class="text-rose-500 text-xs mt-1">
                        <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" formControlName="password" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                    <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors" class="text-rose-500 text-xs mt-1">
                        <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
                        <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-200 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm"
                        placeholder="Confirm Password">
                    <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.errors" class="text-rose-500 text-xs mt-1">
                        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
                        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
                    </div>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" formControlName="terms" required
                    class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-600">
                    I agree to the
                    <a href="#" class="font-medium text-sky-600 hover:text-sky-500">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-sky-800 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <ng-icon name="featherUserPlus" class="h-5 w-5 text-sky-500 group-hover:text-sky-400"></ng-icon>
                    </span>
                    Create Account
                </button>
            </div>

            <!-- Login link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a routerLink="/login" class="font-medium text-sky-600 hover:text-sky-500">Sign in</a>
                </p>
            </div>
        </form>
    </div>
</div>
